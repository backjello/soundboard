<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>üéµ Soundboard Login</h2>
      <p>Sign in to access your audio collection</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          placeholder="Enter your email">
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          placeholder="Enter your password">
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="isLoading" class="loading-spinner">‚è≥</span>
        {{ isLoading ? 'Signing in...' : 'Sign In' }}
      </button>
    </form>

    <div class="login-footer">
      <p>Don't have an account?
        <a href="#" (click)="navigateToRegister()" class="link">Sign up here</a>
      </p>
    </div>
  </div>
</div>
